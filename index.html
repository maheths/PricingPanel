<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pricing Panel</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,800;1,300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container panel">
    <section class="pricing">
      <img src="./images/personal.png" alt="illustration of a person viewing personal data" />
      <p class="header">Personal</p>
      <div class="features">
      <p class="pricing-feature">5 GB Free</p>
      <p class="pricing-feature"> 140 Tasks per list </p>
      </div>
      <button>Sign Up</button>
    </section>
    <section class="pricing">
      <img src="./images/team.png" alt="illustration of a small team pics" />
      <p class="header">Team</p>
      <div class="features">
      <p class="pricing-feature">50 GB Free</p>
      <p class="pricing-feature"> 340 Tasks per list </p>
      </div>
      <button>Sign Up</button>
    </section>
    <section class="pricing">
      <img src="./images/company.png" alt="illustration of a person viewing enterprise data" />
      <p class="header">Company</p>
      <div class="features">
      <p class="pricing-feature">500 GB Free</p>
      <p class="pricing-feature"> 540 Tasks per list </p>
      </div>
      <button>Sign Up</button>
    </section>
    </div>
  </body>
</html>
